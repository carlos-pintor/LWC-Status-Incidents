<template>
    <lightning-card icon-name="utility:info_alt" title="Status Incidents">
        <div class="slds-p-around_small">
            <lightning-record-view-form
            record-id={recordId}
            object-api-name="Account"
            density="auto">
                <lightning-layout >
                    <lightning-layout-item size="6">
                        <lightning-output-field field-name="Name">
                        </lightning-output-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-output-field field-name="Instance__c">
                        </lightning-output-field>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-record-view-form>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small">
                    <c-instance_status_pill instance-name="AP0" instance-status="Warning"></c-instance_status_pill>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <c-instance_status_pill instance-name="IND1" instance-status="Warning"></c-instance_status_pill>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <c-instance_status_pill instance-name="NADB100" instance-status="Warning"></c-instance_status_pill>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <c-instance_status_pill instance-name="CS115" instance-status="Error"></c-instance_status_pill>
                </lightning-layout-item>
                
            </lightning-layout>
        </div>
    </lightning-card>
</template>
